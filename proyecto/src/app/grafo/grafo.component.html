

<agm-map [latitude]= "lat1" [longitude]="lng1"  [zoom]=15>

  <agm-direction *ngFor="let dir of dirs" [origin]="dir.origin" [destination]="dir.destination" [renderOptions]="dir.renderOptions">
  </agm-direction>
  

  <agm-marker 
  *ngFor="let m of markers;"
  [latitude]="m.lat"
  [longitude]="m.lng"
  [label]="m.label"
  [markerDraggable]="m.draggable"
  >
  
<agm-info-window>
  <strong>InfoWindow content</strong> 
</agm-info-window>

</agm-marker>


</agm-map> 



<button type="button" (click)="do()" class="btn btn-primary" >Primary</button>
