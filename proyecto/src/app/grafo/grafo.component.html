<!--


  

////////////////////////////////////_______MAPA_____________///////////////////////////////////////////////////////////////



--> 

<agm-map [latitude]= "lat1" [longitude]="lng1"  [zoom]=10>
    <!----
  <agm-direction 

        *ngFor="let m of dirs" 
        [origin]="m.origin" 
        [destination]="m.destination" 
        [renderOptions]="renderOptions"
        [markerOptions]="markerOptions"
        >

  </agm-direction>
---->

 
  <agm-marker 
          *ngFor="let m of markers;"
                [latitude]="m.lat"
                [longitude]="m.lng"
                [label]="m.label"
 ></agm-marker>

        <li *ngFor="let m of markers;">
            <agm-polyline  [visible]="true"  [strokeWeight]="1"  *ngFor="let dir of m.rutas">        

                <!--Recorro el JSON array de la estación-->
                            <!--ORIGEN-->
                            <agm-polyline-point
                            
                                [latitude]=m.lat
                                [longitude]= m.lng>
                            </agm-polyline-point>

                            <!--DESTINO-->
                            <agm-polyline-point
                                [latitude]=dir.destination.lat
                                [longitude]= dir.destination.lng>
                            </agm-polyline-point>
                    
                            <agm-icon-sequence [strokeColor]="'black'" [repeat]="'30px'"  [strokeWeight]="1" [fillColor]="'blue'" [fillOpacity]=1  [scale]="0.5"  [path]="'M 0,0 5,15 -5,15 0,0 z'"></agm-icon-sequence>
                    
            </agm-polyline>
        </li>
</agm-map>
