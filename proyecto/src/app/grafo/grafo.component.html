<agm-map [latitude]= "lat1" [longitude]="lng1"  [zoom]=15>





  <agm-marker 
  *ngFor="let m of markers; let i = index"
  (markerClick)="clickedMarker(m.label, i)"
  [latitude]="m.lat"
  [longitude]="m.lng"
  [label]="m.label"
  [markerDraggable]="m.draggable"
  >
  
<agm-info-window>
  <strong>InfoWindow content</strong>
</agm-info-window>

</agm-marker>


</agm-map> 



<button type="button" (click)="do()" class="btn btn-primary" >Primary</button>
