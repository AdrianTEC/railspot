<!--


  

////////////////////////////////////_______MAPA_____________///////////////////////////////////////////////////////////////



--> 

<agm-map [latitude]= "lat1" [longitude]="lng1"  [zoom]=15>
  <agm-direction 

        *ngFor="let dir of dirs" 
        [origin]="dir.origin" 
        [destination]="dir.destination" 
        [renderOptions]="renderOptions"
        [markerOptions]="markerOptions"
        >

  </agm-direction>
  <agm-marker 
          *ngFor="let m of markers;"
                [latitude]="m.lat"
                [longitude]="m.lng"
                [label]="m.label"
 ></agm-marker>
  </agm-map>

////////////////////////////////////________BUTON PRUEBA____________///////////////////////////////////////////////////////////////

<div class="d-flex flex-row">

    <div class="dropdown">

                type="button" id="2" 
                data-toggle="dropdown"
                aria-haspopup="true" 
                aria-expanded="false">
                  {{currentText}}
