<!--


  

////////////////////////////////////_______MAPA_____________///////////////////////////////////////////////////////////////



--> 

<agm-map [latitude]= "lat1" [longitude]="lng1"  [zoom]=15>
  <agm-direction 

        *ngFor="let dir of dirs" 
        [origin]="dir.origin" 
        [destination]="dir.destination" 
        [renderOptions]="renderOptions"
        [markerOptions]="markerOptions"
        >

  </agm-direction>
  <agm-marker 
          *ngFor="let m of markers;"
                [latitude]="m.lat"
                [longitude]="m.lng"
                [label]="m.label"
 ></agm-marker>
  </agm-map>
